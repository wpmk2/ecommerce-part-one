<h1>Admin View</h1>

<a ui-sref="orders">View Orders</a>

<h3>Add Product</h3>Name:
<input type="text" ng-model="newProduct.Title"> Price:
<input type="text" ng-model="newProduct.Price"> Description:
<input type="text" ng-model="newProduct.Description">
<button ng-click="addProduct()">Add</button>
<br>
<hr>
<br>
<h3>Edit Product</h3>
<ul>
	<li ng-repeat="prod in products">
		<div class="product" ng-show="showThis">
			<h3>{{prod.Title}}</h3> Price: {{prod.Price}}
			<br> Category: {{prod.Description}}
		</div>
		<div class="product" ng-hide="showThis">Name:
			<input type="text" ng-model="prod.Title"> Price:
			<input type="text" ng-model="prod.Price"> Description:
			<input type="text" ng-model="prod.Description">
		</div>
		<div class="buttons">
			<button ng-click="showThis=false" style="display:inline-block">Edit</button>
			<button ng-hide="showThis" ng-click="showThis=true;editProduct(prod)" style="display:inline-block">Save</button>
		</div>
		<img src="../styles/Button-Delete-icon.png" class="remove" ng-click="removeProduct(prod._id)">
		
	</li>
</ul>
